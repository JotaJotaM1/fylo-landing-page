<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo-landing-page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="logoHeader" src="img/logo.svg" alt="logoHeader">
        <nav>
            <ul class="ListNav">
                <li>Features</li>
                <li>Team</li>
                <li>Sign In</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="containSecGeneral">
            <div>
                <img class="illustration-1" src="img/illustration-1.svg" alt="illustration-1">
            </div>
            <div>
                <h1>
                    All your files in one secure location, accessible anywhere.
                </h1>
                <p class="textH1">
                    Fylo stores your most important files in one secure location.
                    Access them wherever you need, share and collaborate with friends,
                    family, and co-workers.
                </p>
                <form class="containInputButt">
                    <label for="email"></label>
                    <input class="inputOne" name="email" type="email" placeholder="Enter your email...">
                    <button class="buttonOne">Get Started</button>
                </form>
            </div>
        </section>
        <section class="containSecGenera2">
            <div class="imgCurveMobile"></div>
            <div class="containeIllustration2">
                <img class="illustration-2" src="img/illustration-2.svg">
            </div>
            <h2 class="text2">
                Stay productive, wherever you are
            </h2>
        </section>
    </main>
</body>

</html>
